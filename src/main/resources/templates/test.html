<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Table JS</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>
<body class="bg-light">
<div class="container-fluid ">

  <div class="row h-100 ">




    <div class="col my-3 mx-3 tab-content">

      <div class="tab-pane active " id="main1"><h2>Admin panel</h2>

        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="usersTable" data-toggle="tab" href="#tab1">Users table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link addUser" data-toggle="tab" href="#tab2">New User</a>
          </li>
        </ul>

        <div class="row tab-content " >

          <div class="col  mx-3 border border-light tab-pane in active " id="tab1" style="background-color: #f5f5f5  ">
            <h5>All users</h5>

            <div class="row bg-white ">
              <div class="col my-3  ">
                <table class="table table-striped  ">
                  <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                  </thead>
                  <tbody id="table">

                  </tbody>
                </table>

              </div>
            </div>
          </div>



          <!-- Form for add User -->


          <div class="col tab-pane  mx-3 border border-light  " id="tab2" style="background-color: #f5f5f5  ">
            <h5>Add new user</h5>

            <form class="formAddUser" >
              <div class="row  bg-white ">
                <div class="col-4 mx-auto text-center font-weight-bold my-2">
                  First name
                  <label>
                    <input type="text" name="firstName" class="form-control ">
                  </label></div>
              </div>
              <div class="row  bg-white ">
                <div class="col-4 mx-auto text-center font-weight-bold">
                  Last name
                  <label>
                    <input type="text" name="lastName" class="form-control">
                  </label></div>
              </div>
              <div class="row  bg-white ">
                <div class="col-4 mx-auto text-center font-weight-bold my-2">
                  Password
                  <label>
                    <input type="password" name="password" class="form-control">
                  </label></div>
              </div>
              <div class="row bg-white ">
                <div class="col-4 mx-auto text-center font-weight-bold">
                  <button type="button" class="btn btn-success addUser my-2">Add new user
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal-->


<div>
  <form class="formEditUser" >
    <div  id="myModal"  class="modal fade " role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Edit user</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row  bg-white " >
              <div class="col-6 mx-auto text-center font-weight-bold ">
                ID
                <label for="idInput"></label>
                <input type="number" name="id" id="idInput" readonly class="form-control " ></div>
            </div>
            <div class="row  bg-white " >
              <div class="col-6 mx-auto text-center font-weight-bold my-2">
                First name
                <label for="firstNameInput">

                </label>
                <input type="text" name="firstName" id="firstNameInput" class="form-control " ></div>
            </div>

            <div class="row  bg-white " >
              <div class="col-6 mx-auto text-center font-weight-bold">
                Last name
                <label for="lastNameInput">

                </label>
                <input type="text" name="lastName" id="lastNameInput" class="form-control" ></div>
            </div>
            <div class="row  bg-white " >
              <div class="col-6 mx-auto text-center font-weight-bold my-2">
                Password
                <label for="passwordInput">

                </label>
                <input type="password" name="password" id="passwordInput" class="form-control" ></div>
            </div>


          </div>
          <div class="modal-footer">

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" data-dismiss="modal"  class="btn btn-primary editUser ">Edit</button>

          </div>

        </div>
      </div>

    </div>
  </form>
</div>


<!-- Modal-->

<div  id="myModalDelete" class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDelete">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row  bg-white " >
          <div class="col-6 mx-auto text-center font-weight-bold ">
            ID
            <label for="id"></label>
            <input type="number" name="id" id="id" readonly class="form-control">
          </div>
        </div>
        <div class="row  bg-white " >
          <div class="col-6 mx-auto text-center font-weight-bold my-2">
            First name
            <label for="firstName"></label>
            <input type="text" name="firstName" id="firstName" readonly class="form-control " ></div>
        </div>

        <div class="row  bg-white " >
          <div class="col-6 mx-auto text-center font-weight-bold">
            Last name
            <label for="lastName"></label>
            <input type="text" name="lastName" id="lastName" readonly class="form-control" ></div>
        </div>
          </div>
        </div>


      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit"  data-dismiss="modal"  class="btn btn-danger deleteUser ">Delete</button>

      </div>

    </div>


<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script
        src="/static/apptest.js"></script>

</body>
</html>
