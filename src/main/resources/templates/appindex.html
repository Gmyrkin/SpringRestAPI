<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <script src="/appindex.js"></script>
</head>


<body class="text-center">
<h1>Table Users</h1>

<!--//таблица юзеров-->
<div class="container-fluid">

  <div class="d-flex justify-content-center">
    <div>
      <table class="table table-striped" id="mainTableUsers">
        <thead>
        <tr>
          <th>ID</th>
          <th>First Name </th>
          <th>Last Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!--//форма заполнения нового юзера и две кнопки-->

<div class="container-fluid">
  <div class="d-flex justify-content-center">

    <div class="form-group align-items-center">
      <form id="defaultSomeForm" data-hidden=true style="display: none">
        <input class="form-control" id="AddNewFirstName" type="text" placeholder="firstName"><br>
        <input class="form-control" id="AddNewLastName" type="text" placeholder="lastName"><br>
        <input class="form-control" id="AddNewPassword" type="password" placeholder="password"><br>
        <button class="btn btn-primary mb-2" type="button" id="addNewUserButton">Add new user</button>
      </form>
      <div class="p-2">
        <button class="btn btn-outline-success" id="SliderNewUserForm">Show panel</button>
      </div>
    </div>
  </div>
</div>

<!--//скрытое дефолтное модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
      </div>

      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
</body>
</html>
