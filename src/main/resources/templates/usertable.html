<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta httpequiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 mb-5"><strong>Table Users</strong></h1>
    </div>
    <form id="userForm">
        <div class="form-group">
            <label for="firstName">First Name:</label> <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label> <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
        </div>
        <div class="form-group">
            <label for="password">Password:</label> <input type="text" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>

        <div class="form-group form-check">
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="remember">Remember</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div class="col-sm-7" style="margin: 20px 0px 20px 0px">
        <button id="getALlUsers" type="button" class="btn btn-primary">All Users</button>
        <div id="getResultDiv" style="padding: 20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>
</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<script src="/postusertable.js"></script>
<script src="/getusertable.js"></script>
</body>
</html>
